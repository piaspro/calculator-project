<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="cal-body">
            <input id="input" type="text" value="">
            <table>
            <tr>
                <td><input class="number" type="button" value="7" onclick="insertNumbers(7)"></td>
                <td><input class="number" type="button" value="8" onclick="insertNumbers(8)"></td>
                <td><input class="number" type="button" value="9" onclick="insertNumbers(9)"></td>
                <td><input class="clear-btn" type="button" value="C" onclick="clearAll()"></td>
                <td><input class="back-btn" type="button" value="<" onclick="deleteItem()"></td>
            </tr>
            <tr>
                <td><input class="number" type="button" value="4" onclick="insertNumbers(4)"></td>
                <td><input class="number" type="button" value="5" onclick="insertNumbers(5)"></td>
                <td><input class="number" type="button" value="6" onclick="insertNumbers(6)"></td>
                <td><input class="operators" type="button" value="*" onclick="insertNumbers('*')"></td>
                <td><input class="operators" type="button" value="/" onclick="insertNumbers('/')"></td>
            </tr>
            <tr>
                <td><input class="number" type="button" value="1" onclick="insertNumbers(1)"></td>
                <td><input class="number" type="button" value="2" onclick="insertNumbers(2)"></td>
                <td><input class="number" type="button" value="3" onclick="insertNumbers(3)"></td>
                <td><input class="operators" type="button" value="+" onclick="insertNumbers('+')"></td>
                <td rowspan=5><input id="equal" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan=2><input class="number" id="number0" type="button" value="0" onclick="insertNumbers(0)"></td>
                <td><input class="number" type="button" value="." onclick="insertNumbers('.')"></td>
                <td><input class="operators" type="button" value="-" onclick="insertNumbers('-')"></td>   
            </tr>
            </table>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
